<!DOCTYPE html>
<html lang="en">
    <title>Rate Limit Exceeded</title>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Rate limit exceeded notification">
        <meta name="keywords" content="rate limit, server error">
        <meta name="author" content="Richard's Blogs">
        <link rel="icon" type="image/x-icon" href="favicon.ico">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <style>
            @font-face{
                font-family: "Noto Sans";
                src: local("Noto Sans"), url("NotoSans-VariableFont_wdth\,wght.ttf") format("truetype");
                font-weight: 1 1000;
                font-style: normal;
            }
            :root{
                --dna-a: #FF6B6B;
                --dna-t: #4ECDC4;
                --dna-g: #FFD166;
                --dna-c: #6A0572;
                --rna-u: #1A936F;
            }
            *, *::before, *::after{
                box-sizing: border-box;
            }
            body{
                font-family: "Noto Sans", sans-serif;
                margin: 0;
                padding: 0;
                background-color: #F2F2F7;
                color: #000;
                display: flex;
                flex-direction: column;
                min-height: 100vh;
            }
            header{
                background: linear-gradient(30deg, #DE0000, #1C94E9);
                color: #FFF;
                text-align: center;
                padding: 1rem 0;
            }
            h1{
                font-size: clamp(1.5rem, 4vw, 2.5rem);
                margin: 0;
                padding: .5rem 0;
            }
            #main{
                background-color: #FFF;
                margin: 1rem auto;
                padding: 1rem;
                border-radius: .625rem;
                box-shadow: 0 .25rem .5rem rgba(0, 0, 0, .1);
                width: 99%;
                max-width: 100%;
                flex-grow: 1;
                display: flex;
                justify-content: center;
                align-items: center;
            }
            .card{
                background: #FEFEFE;
                border-radius: 8px;
                padding: 2rem;
                margin-bottom: 1rem;
                box-shadow: 0 2px 4px rgba(0,0,0,.05);
                text-align: center;
                width: 100%;
                max-width: 600px;
            }
            .rate-limit-message{
                font-size: 2rem;
                font-weight: bold;
                margin: 0;
                padding: 1rem;
                color: #DE0000;
            }
            .try-again{
                font-size: 1.5rem;
                margin-top: 1rem;
            }
            #footer{
                text-align: center;
                background-color: #28465C;
                color: #FFF;
                padding: 1rem;
                font-size: 1rem;
                width: 100%;
            }
            @media (max-width: 768px){
                body{
                    padding: .5rem;
                }
                .card{
                    padding: 1rem;
                }
                .rate-limit-message{
                    font-size: 1.5rem;
                }
                .try-again{
                    font-size: 1.2rem;
                }
                h1{
                    font-size: 1.5rem;
                }
            }
            a{
                color: #1C94E9;
            }
            input, button, select{
                font-family: "Noto Sans", sans-serif;
            }
        </style>
    </head>
    <body>
        <header>
            <h1>Nucleic Acid Utility</h1>
        </header>
        <main id="main">
            <div class="card">
                <p class="rate-limit-message">Rate Limit Exceeded</p>
                <p class="try-again">Please try again later</p>
            </div>
        </main>
        <footer id="footer">
            <p>2025 Richard's Blogs</p>
            <p>Main site: <a href="https://www.richardsblogs.com" target="_blank">www.richardsblogs.com</a></p>
        </footer>
    </body>
</html>
