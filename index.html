<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script>window.jQuery||document.write('<script src="jquery-3.7.1.js"><\/script>')</script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.14.1/themes/base/jquery-ui.min.css" integrity="sha512-TFee0335YRJoyiqz8hA8KV3P0tXa5CpRBSoM0Wnkn7JoJx1kaq1yXL/rb8YFpWXkMOjRcv5txv+C6UluttluCQ==" crossorigin="anonymous" referrerpolicy="no-referrer" onerror="this.onerror=null;this.href='jquery-ui.min.css';"/>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.14.1/jquery-ui.min.js" integrity="sha512-MSOo1aY+3pXCOCdGAYoBZ6YGI0aragoQsg1mKKBHXCYPIWxamwOE7Drh+N5CPgGI5SA9IEKJiPjdfqWFWmZtRA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script>window.jQuery.ui||document.write('<script src="jquery-ui.min.js"><\/script>')</script>
        <title>Nucleic Acids</title>
        <style>
            @font-face{
                font-family: "Noto Sans SC";
                src: url("NotoSansSC-VariableFont_wght.ttf");
            }
            body{
                font-family: "Noto Sans SC";
                margin: 0;
                padding: 0;
                background-color: #E4E4E4;
                color: #000;
            }
            #main{
                font-family: "Noto Sans SC";
                margin: 0 auto;
                background-color: #FFF;
                padding: 1.57rem;
                border-radius: .625rem;
                box-shadow: 0 .25rem .5rem rgba(0, 0, 0, 0.1);
                max-width: 100%;
                min-height: 64.8vh;
            }
            h1{
                font-family: "Noto Sans SC";
                color: #FFF;
                background: linear-gradient(30deg, #DE0000, #1C94E9);
                font-size: 4rem;
                margin: 0;
                text-align: center;
                padding: 2rem;
            }
            .form-group{
                font-family: "Noto Sans SC";
                margin-bottom: 1.25rem;
            }
            label{
                font-family: "Noto Sans SC";
                display: block;
                font-weight: bold;
                margin-bottom: .5rem;
                color: #000;
            }
            input[type="text"], select{
                font-family: "Noto Sans SC";
                width: 100%;
                padding: .75rem;
                font-size: 1rem;
                border: .063rem solid #FFF;
                border-radius: .223rem;
                box-sizing: border-box;
                transition: border-color 0.3s;
            }
            input[type="text"]:focus, select:focus{
                font-family: "Noto Sans SC";
                border-color: #1a73e8;
                outline: none;
            }
            .checkbox-group{
                font-family: "Noto Sans SC";
                display: flex;
                align-items: center;
                gap: .77rem;
            }
            input[type="checkbox"]{
                font-family: "Noto Sans SC";
                width: auto;
            }
            #result, #error{
                font-family: "Noto Sans SC";
                margin-top: 1.25rem;
                font-size: 1.1rem;
                line-height: 1.5;
            }
            #result{
                font-family: "Noto Sans SC";
                color: #000;
                word-break: break-all;
            }
            #error{
                font-family: "Noto Sans SC";
                color: #DE0000;
            }
            table{
                font-family: "Noto Sans SC";
                width: 100%;
                border-collapse: collapse;
                margin-top: .625rem;
            }
            th, td{
                font-family: "Noto Sans SC";
                border: .063rem solid #000;
                padding: .5rem;
                text-align: center;
            }
            th{
                font-family: "Noto Sans SC";
                background-color: #F0F0F0;
            }
            #footer{
                text-align: center;
                background-color: #28465C;
                color: #FFF;
                padding: .3rem;
                font-size: clamp(1rem, 1.5vw, 1.2rem);
            }
            @media (max-width: 600px){
                body{
                    padding: .625rem;
                }
                #main{
                    padding: .938rem;
                }
                h1{
                    font-size: 1.5rem;
                }
                input[type="text"], select{
                    font-size: 0.9rem;
                    padding: .625rem
                }
                label{
                    font-size: 0.9rem;
                }
            }
            .highlight-effect{
                transition: all .3s ease;
                box-shadow: 0 0 .625rem rgba(26, 113, 235, .5);
            }
            .result-fade{
                display: none;
            }
            .error-shake{
                animation: shake .5s;
            }
            @keyframes shake{
                0%{
                    transform: translateX(0);
                }
                25%{
                    transform: translateX(-.625rem);
                }
                50%{
                    transform: translateX(0);
                }
                75%{
                    transform: translateX(.625rem);
                }
                100%{
                    transform: translateX(0);
                }
            }
        </style>
    </head>
    <body>
        <h1>Nucleic Acid Pairing and Protein Decoding</h1>
        <div id="main">
            <div class="form-group">
                <label for="sequence">Input Sequence:</label>
                <input type="text" id="sequence" placeholder="e.g., ATGC (DNA) or AUGC (RNA)">
            </div>
            <div class="form-group">
                <label for="conversionType">Conversion Type:</label>
                <select id="conversionType">
                    <option value="DNA_COMPLEMENT">DNA to Complement DNA</option>
                    <option value="DNA_TRANSCRIPT">DNA (coding) to RNA Transcript</option>
                    <option value="RNA_COMPLEMENT">RNA to Complement RNA</option>
                    <option value="RNA_PROTEIN">RNA to Protein</option>
                    <option value="DNA_PROTEIN">DNA (coding) to Protein</option>
                </select>
            </div>
            <div class="form-group checkbox-group">
                <input type="checkbox" id="showBaseNames" checked>
                <label for="showBaseNames">Show Base Names</label>
            </div>
            <div id="result"></div>
            <div id="error"></div>
        </div>
        <div id="footer">
            <p>2025 Richard's Blogs</p>
        </div>
        <script src="script.js"></script>
    </body>
</html>
